<div class="" [ngClass]="getBodyClass()">
  <app-navbar />

  <div
    class="w-full h-[40vh] bg-gray-900 flex flex-col justify-center items-center"
  >
    <div>
      <span class="text center text-white font-semibold text-[5vh]"
        >Videos</span
      >
    </div>
  </div>


  <div class=" bg-gray-300 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-3 p-[5vh]">

 

  <div class="" *ngFor="let videos of videos_web">
    <div
      class="card  lg:h-auto bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700"
    >
      
      <div class="p-5">
        <a href="#">
          <h5
            class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white"
          >
            {{ videos.name }}
          </h5>
        </a>
        <div class=" grid place-items-center ">
          <span class="mb-3 font-normal text-gray-700 dark:text-gray-400 w-full text-justify ">
            {{ videos.description }}
          </span>
        </div>
      
        <a
         [href]="videos.link" target="_blank"
          class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-gray bg-transparent border border-red-300 text-red-400 rounded-lg hover:bg-[#fa7c7c] hover:text-white focus:ring-4 focus:outline-none "
        >
          Watch on Youtube
          <svg
            class="rtl:rotate-180 w-3.5 h-3.5 ms-2"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 14 10"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M1 5h12m0 0L9 1m4 4L9 9"
            />
          </svg>
        </a>
      </div>
    </div>
  </div>

</div>
  <app-footer />
</div>
