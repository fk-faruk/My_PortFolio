<div class="" [ngClass]="getBodyClass()">
  <app-navbar />

  <div
    class="w-full h-[40vh] bg-gray-900 flex flex-col justify-center items-center"
  >
    <div>
      <span class="text center text-white font-semibold text-[3vh] md:text-[4vh] lg:text-[5vh]"
        >Websites</span
      >
    </div>
  </div>

  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-3 p-[5vh]">
    <div class="" *ngFor="let webdata of clients_web">
      <div
        class=" card lg:h-auto h-  p-6 bg-white border border-gray-300 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700"
      >
        <a href="#">
          <h5
            class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white"
          >
            {{ webdata.webname }}
          </h5>
        </a>
        <div class="grid place-items-center">
          <span class="mb-3 font-normal text-gray-700 dark:text-gray-400 w-full text-justify">
            {{ webdata.description }}
          </span>
        </div>
       
        <div>
          <a
          [href]="webdata.link"
          target="_blank" rel="noopener noreferrer"
          class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
        >
          Read more
          <svg
            class="rtl:rotate-180 w-3.5 h-3.5 ms-2"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 14 10"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M1 5h12m0 0L9 1m4 4L9 9"
            />
          </svg>
        </a>
        </div>
       
      </div>
    </div>
  </div>

  <app-footer />
</div>
